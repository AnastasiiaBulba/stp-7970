    <div class="footer-wrapper">
      <div class="nav-logo-father">
        <div class="footer-wrapper-nav-logo">
          <img
            srcset="/stp-7970/assets/favikon1x-94a801d9.png 1x, /stp-7970/assets/favikon2x-b0527e29.png 2x"
            width="60"

            class="footer-favicon"
          />

        </div>
      </div>

      <div class="footer-play">
        <h3 class="footer-play-text">Rise Above the Storm!</h3>
        <button
          type="submit"
          class="footer-btn"
          onclick="window.open('https://play.google.com/store/apps/details?id=com.halfbrick.stormwings&hl=en&gl=us', '_blank');"
        >
          <svg class="footer-btn-svg" width="24" height="27">
            <use href="/stp-7970/assets/sprite-6928e379.svg#icon-google"></use>
          </svg>
          Play Now
        </button>
      </div>

      <svg width="0" height="0">
        <defs>
          <filter id="stroke">
            <feMorphology
              operator="dilate"
              radius="2"
              in="SourceAlpha"
              result="stroke"
            />
            <feComposite
              operator="out"
              in="stroke"
              in2="SourceAlpha"
              result="outline"
            />
            <feFlood flood-color="#FFEFA1" flood-opacity="1" result="color" />
            <feComposite
              operator="in"
              in="color"
              in2="outline"
              result="stroke"
            />
            <feComposite
              operator="over"
              in="stroke"
              in2="SourceGraphic"
              result="result"
            />
          </filter>
        </defs>
      </svg>

      <img
        srcset="/stp-7970/assets/cloud-storm1x-f3de7726.png 1x, /stp-7970/assets/cloud-storm2x-225ac852.png 2x"
